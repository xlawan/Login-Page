<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    </head>
    <body>

        <div class="w3-center w3-card-4 w3-indigo w3-animate-top w3-round-large" style="margin: 10%">
            <div class="w3-center" >
                <div class="w3-container w3-red w3-bold" style="padding: 10px;">
                    LOGIN
                </div>
                <form action="/login" method="POST">
                    <!-- Username input -->
                    <label for = "username">Username</label>
                    <div class="mb-6">
                        <input id="username" name="username" type="text" required />
                    </div>

                    <!-- Password input -->
                    <label for = "password">Password</label>
                    <div class="mb-6">
                        <input id="password" name="password" type="password" required />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="w3-button w3-blue w3-card-4 w3-round-xxlarge" style="margin-top: 5px; margin-bottom: 10px;">
                        Login
                        </button>
                    </div>
                    <div><% message %></div>
                </form>
            </div>
        </div>
    </body>
</html>
